id: footer_box
type: Box
style:
  maxWidth: 1200px
  margin: -200px auto
  marginBottom:
    _if:
      test:
        _ref: shared/mobile.yaml
      then: 0
      else: 24px
properties:
  style:
    padding:
      _if:
        test:
          _ref: shared/mobile.yaml
        then: 0px 10px 16px 10px
        else: 0px 30px 16px 30px
    boxShadow: 0px 21px 80px rgba(15, 33, 51, 0.25)
    borderRadius: 8px
blocks:
  - id: space_box
    type: Box
    style:
      minHeight: 150px
  - id: connect
    type: Html
    properties:
      html: |
        <a href="/" >
          <img src='images/logo.svg' alt="Lowdefy" width='126'/>
        </a>
  - id: block_id
    type: Divider
  - _ref: shared/footer/components/documentation.yaml
  - id: block_id
    type: Divider
  - _ref: shared/footer/components/copyright.yaml
  - _ref: shared/footer/components/connect.yaml
