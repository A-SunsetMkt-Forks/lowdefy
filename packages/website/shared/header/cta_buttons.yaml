id: cat_buttons
type: Box
layout:
  flex: 0 1 auto
blocks:
  - id: discord
    type: Button
    layout:
      flex: 0 1 auto
    properties:
      title: Join our Discord
      icon: FaDiscord
      shape: round
      type: link
      style:
        _if:
          test:
            _ref: shared/mobile.yaml
          then:
            color: black
            marginTop: 20px
          else:
            color: black

      href: https://discord.gg/WmcJgXt

  - id: github_button
    type: Button
    layout:
      flex: 0 1 auto
    properties:
      title: Star on Github
      icon: AiOutlineGithub
      type: link
      style:
        _if:
          test:
            _ref: shared/mobile.yaml
          then:
            marginTop: 20px
      href: https://github.com/lowdefy/lowdefy

  - id: get_started_button
    type: Button
    layout:
      flex: 0 1 auto
    properties:
      title: Get Started
      shape: round
      style:
        _if:
          test:
            _ref: shared/mobile.yaml
          then:
            width: 300px
            marginTop: 30px
      href: https://docs.lowdefy.com/tutorial-start
