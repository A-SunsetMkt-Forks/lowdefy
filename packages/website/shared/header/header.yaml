id: header
type: Box
properties:
  style:
    padding: 16px 2% 16px 2%
blocks:
  - id: logo
    type: Img
    layout:
      flex: 0 0 auto
    properties:
      src: /logo-light-theme.png
      width: 156

  - id: links
    type: Menu
    layout:
      flex: 1 1 auto
    properties:
      theme: light
      mode: horizontal
      style:
        border: 0
      links:
        - id: community
          type: MenuLink
          url: https://github.com/lowdefy/lowdefy/discussions
          properties:
            title: Community
        - id: docs
          type: MenuLink
          url: https://docs.lowdefy.com/
          properties:
            title: Docs

  - id: github_button
    type: Button
    layout:
      flex: 0 1 auto
    properties:
      title: Star on Github
      icon: AiOutlineGithub
      type: link
    events:
      onClick:
        - id: link
          type: Link
          params:
            url: https://github.com/lowdefy/lowdefy

  - id: get_started_button
    type: Button
    layout:
      flex: 0 1 auto
    properties:
      title: Get Started
      style:
        background-image: 'linear-gradient(#1890ff, #667eea)'
    events:
      onClick:
        - id: link
          type: Link
          params:
            url: https://docs.lowdefy.com/tutorial-start
