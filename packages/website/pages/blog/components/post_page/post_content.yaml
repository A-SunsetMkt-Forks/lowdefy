id: post_content
type: Box
style:
  maxWidth: 800px
  marginBottom: 60px
layout:
  contentJustify: center
blocks:
  - id: post_image
    type: Img
    properties:
      src: 
        _var: post.image
      style:
        borderRadius: 20px
        width: 100%
        maxWidth: 800px
  - id: date
    type: Html
    style:
      marginTop: 10
      marginLeft: 10
      fontSize: 12
    properties:
      html: 
        _var: post.date
  - id: content
    type: Box
    style:
      padding: 20px 0 40px 0
    blocks:
      _var: content

