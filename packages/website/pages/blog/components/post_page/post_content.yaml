id: ingrain_complaints
type: Box
style:
  maxWidth: 800px
  margin: 60px auto
layout:
  contentJustify: center
blocks:
  - id: date
    type: Html
    style:
      marginLeft: 10
      fontSize: 12
    properties:
      html: |
        <p>6 September 2024</p>
  - id: ingrain_complaints_image
    type: Img
    properties:
      src: ./images/blogs/Complaints.png
      style:
        borderRadius: 20px
        width: 100%
        maxWidth: 800px
  - id: content
    type: Box
    style:
      padding: 20px 0 40px 0
    blocks:
      _ref:
        resolver: resolvers/mdResolver.js
        vars:
          content:
            _ref: pages/blog/categories/case_studies/ingrain/content.md
