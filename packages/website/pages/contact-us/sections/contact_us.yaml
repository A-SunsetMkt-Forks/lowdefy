id: contact_us_box
type: Box
style:
  maxWidth: 1200px
  margin: 60px auto
  textAlign: center
layout:
  contentJustify: center
blocks:
  - id: contact_us_header
    type: Html
    properties:
      html: |
        <h1> Contact Us </h1>
  - id: contact_us_description
    type: Html
    style:
      maxWidth: 500px
      textAlign: center
    properties:
      html: <p>For more details on custom pricing or any other queries, you can fill in the form below.</p>
