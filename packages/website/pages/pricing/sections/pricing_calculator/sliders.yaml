- id: pricing_calculator_title
  type: Html
  style:
    marginBottom: 20px
  properties:
    html: |
      <h2>Pricing Calculator</h2>
- id: divider
  type: Divider
  properties:
    title: Usage Based Billing
- id: monthly_users_lt_30
  type: Slider
  properties:
    title: Number of users using less than 30 hours per month
    min: -0.2
    max: 3
    dots: false
    step: 0.05
    tooltip:
      formatter:
        _function:
          __string.concat:
            - ''
            - __if:
                test:
                  __gte:
                    - __args: 0
                    - 0
                then:
                  __math.ceil:
                    __math.pow:
                      - 10
                      - __args: 0
                else: 0
            - ' users'
    marks:
      -0.2:
        label: '0'
        style:
          color: '#1965F3'
          fontWeight: bold
      0:
        label: '1'
        style:
          color: '#1965F3'
          fontWeight: bold
      1:
        label: '10'
        style:
          color: '#1965F3'
          fontWeight: bold
      2:
        label: '100'
        style:
          color: '#1965F3'
          fontWeight: bold
      3:
        label: '1000'
        style:
          color: '#1965F3'
          fontWeight: bold
  events:
    onChange:
      - _ref: pages/pricing/sections/pricing_calculator/set_prices.yaml
- id: session_durations
  type: Slider
  properties:
    title: Average hours per user per month for usage based users
    min: 0
    max: 30
    dots: false
    step: 1
    tooltip:
      formatter:
