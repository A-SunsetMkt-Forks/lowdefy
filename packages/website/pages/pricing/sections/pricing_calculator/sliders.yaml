        style:
          color: '#1965F3'
          fontWeight: bold
      20:
        label: '20'
        style:
          color: '#1965F3'
          fontWeight: bold
      30:
        label: '30'
        style:
          color: '#1965F3'
          fontWeight: bold
  events:
    onChange:
      - _ref: pages/pricing/sections/pricing_calculator/set_prices.yaml
