id: set_prices
type: SetState
params:
  pricing_calculator:
    usage_users:
      _if:
        test:
          _gte:
            - _state: monthly_users_lt_30
            - 0
        then:
          _math.ceil:
            _math.pow:
              - 10
              - _state: monthly_users_lt_30
    usage_total:
      _number.toFixed:
        - _product:
            - _if_none:
                - _state: session_durations
                - 0
            - _if:
                test:
                  _gte:
                    - _state: monthly_users_lt_30
                    - 0
                then:
                  _math.ceil:
                    _math.pow:
                      - 10
                      - _state: monthly_users_lt_30
            - 0.5
        - 2
    flat_rate_users:
      _if:
        test:
          _gte:
            - _state: monthly_users_gt_30
            - 0
        then:
          _math.ceil:
            _math.pow:
              - 10
              - _state: monthly_users_gt_30
        else: 0
    flat_rate_total:
      _number.toFixed:
        - _product:
            - _if:
                test:
                  _gte:
                    - _state: monthly_users_gt_30
                    - 0
                then:
                  _math.ceil:
                    _math.pow:
                      - 10
                      - _state: monthly_users_gt_30
                else: 0
            - 15
        - 2
    total:
      _sum:
        - _product:
            - _if_none:
                - _state: session_durations
                - 0
            - _if:
                test:
                  _gte:
                    - _state: monthly_users_lt_30
                    - 0
                then:
                  _math.ceil:
                    _math.pow:
                      - 10
                      - _state: monthly_users_lt_30
                else: 0
            - 0.5
        - _product:
            - _if:
                test:
                  _gte:
                    - _state: monthly_users_gt_30
                    - 0
                then:
                  _math.ceil:
                    _math.pow:
                      - 10
                      - _state: monthly_users_gt_30
                else: 0
            - 15
