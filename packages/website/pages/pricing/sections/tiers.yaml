id: tiers_box
type: Box
layout:
  contentJustify: center
  contentAlign: bottom
blocks:
  - id: free_tier
    type: Box
    layout:
      flex: 0 1 350px
    style:
      # TODO: border radius overlap gap
      marginBottom: 20px
      borderRadius: 40px 0px 0px 40px
      padding: 20px 20px 20px 80px
      backgroundColor: rgba(256,256,256,0.5)
      height: 650px
    blocks:
      - id: title
        type: Title
        properties:
          content: Free
      - id: price
        type: Html
        style:
          marginBottom: 10px
          height: 50px
        properties:
          html: <b>No credit card required</b>
      - id: features
        type: Html
        style:
          fontSize: 14px
          height: 370px
        properties:
          html: |
            <ul>
              <li>All Business features available in development</li>
              <li>Unlimited Apps & Users</li>
              <li>Unlimited public pages & blocks</li>
              <li>Unlimited Connections & Requests</li>
              <li>Unlimited Connections & Requests</li>
              <li>Custom Lowdefy Plugins from NPM or local</li>
              <li>Custom templates using config references</li>
            </ul>

      # <li>Custom app themes & branding</li>
      # <li>Mobile responsive by default</li>
      # <li>Use Any Next.js Host (Vercel, Fly.io, Docker)</li>
      # <li>Readable config Git source control in your repos</li>
      # <li>Multiple deployment environments</li>
      # <li>Environment variables</li>
      # <li>Community Support</li>

      - id: usage_key_button
        type: Button
        style:
          textAlign: center
        properties:
          title: Build for Free
          size: large
          color: '#4484F2'
          style:
            width: 260

  - id: business_tier
    type: Box
    layout:
      flex: 0 1 560px
    style:
      backgroundColor: '#FFF'
      borderRadius: 40px
      padding: 50px 80px 80px 80px
      height: 700px
    blocks:
      - id: title
        type: Title
        properties:
          content: Business
      - id: price
        type: Html
        style:
          marginBottom: 10px
          height: 50px
        properties:
          html: <b>$0.5 per hour per user, capped at $15 per user per month</b>
      - id: features
        type: Html
        style:
          fontSize: 14px
          height: 370px
        properties:
          html: |
            <p>Everything in the Free plan plus</p>
            <ul>
              <li>Remove “Built with Lowdefy” branding</li>
              <li>White-label apps</li>
              <li>All Auth.js provides and adapters including OpenID Connect and custom SSO</li>
              <li>Role based & granular access control (RBAC)</li>
              <li>Invite only apps</li>
              <li>Audit logs</li>
              <li>Log drains (coming soon)</li>
              <li>Embed authenticated apps including JWT auth</li>
              <li>Priority Support</li>
            </ul>
      - id: usage_key_button
        type: Button
        style:
          textAlign: center
        properties:
          title: Create Account
          size: large
          color: '#28D3CA'
          style:
            width: 260

  - id: enterprise_tier
    type: Box
    layout:
      flex: 0 1 350px
    style:
      marginBottom: 20px
      borderRadius: 0px 40px 40px 0px
      padding: 20px 80px 20px 20px
      backgroundColor: rgba(256,256,256,0.5)
      height: 650px
    blocks:
      - id: title
        type: Title
        properties:
          content: Enterprise
      - id: price
        type: Html
        style:
          marginBottom: 10px
          height: 50px
        properties:
          html: <b>Custom Pricing</b>
      - id: features
        type: Html
        style:
          fontSize: 14px
          height: 370px
        properties:
          html: |
            <p>Volume based discounts</p>
            <p>Everything in the Business plan plus</p>
            <ul>
              <li>Air-gapped deployment</li>
              <li>Dedicated support</li>
              <li>Access to a Lowdefy Engineer, Build first app with our engineers</li>
              <li>Access to a Lowdefy Engineer</li>
              <li>Access to a Lowdefy Engineer</li>
              <li>Access to a Lowdefy Engineer</li>
            </ul>
      - id: contact_us_button
        type: Button
        style:
          textAlign: center
          '.ant-btn:hover':
            background: linear-gradient(0deg, rgba(40, 211, 202, 0.75), rgba(68, 132, 242, 0.75))
        properties:
          title: Contact Us
          size: large
          color: '#4484F2'
          style:
            width: 260
            background: linear-gradient(0deg, rgb(40, 211, 202), rgb(68, 132, 242)) # #28D3CA #4484F2
            border: 0px
