id: testimonials_background_box
type: Box
style:
  backgroundColor: '#1965F3'
  margin: 120px auto
blocks:
  - id: testimonials_box
    type: Box
    layout:
      contentGutter: 8
    style:
      maxWidth: 1200px
      margin: 60px auto
    blocks:
      - id: testimonials_intro
        type: Html
        style:
          margin: 60px 0
        properties:
          html: |
            <h3 style="color: white;">
              Helping <span style="color: #29D3CA;">All Kinds</span> of Developers get Stuff on the Web
            </h3>
      - id: cards
        type: Box
        layout:
          contentGutter: 12
        style:
          marginBottom: 60
        blocks:
          _build.array.reduce:
            - _ref: pages/home/components/user_testimonials.yaml
            - _build.function:
                __build.array.concat:
                  - __build.args: 0
                  - id: column
                    type: Box
                    style:
                      zIndex: 10
                    layout:
                      span: 6
                      sm:
                        span: 12
                      contentGutter: 12
                    blocks:
                      - id: testimonials_card
                        type: Card
                        properties:
                          style:
                            borderRadius: 8
                        blocks:
                          - id: testimonials.info
                            type: Html
                            properties:
                              html:
                                __build.args: 1.0.info
                          - id: testimonials.avatar
                            type: Img
                            layout:
                              flex: 0 1 auto
                            properties:
                              style:
                                width: 40px
                                borderRadius: 50%
                              src:
                                __build.args: 1.0.avatar
                          - id: testimonials.name
                            type: Html
                            style:
                              marginLeft: 12px
                            layout:
                              flex: 0 1 auto
                            properties:
                              html:
                                _nunjucks:
                                  template: |
                                    <a href="{{ link }}">{{ name }}</a><br/>
                                    <small class="gray-text">{{ extra }}</small>
                                  on:
                                    name:
                                      __build.args: 1.0.name
                                    extra:
                                      __build.args: 1.0.extra
                                    link:
                                      __build.args: 1.0.link
                      - id: testimonials_card
                        type: Card
                        properties:
                          style:
                            borderRadius: 8
                        blocks:
                          - id: testimonials.info
                            type: Html
                            properties:
                              html:
                                __build.args: 1.1.info
                          - id: testimonials.avatar
                            type: Img
                            layout:
                              flex: 0 1 auto
                            properties:
                              style:
                                width: 40px
                                borderRadius: 100%
                              src:
                                __build.args: 1.1.avatar
                          - id: testimonials.name
                            type: Html
                            style:
                              marginLeft: 12px
                            layout:
                              flex: 0 1 auto
                            properties:
                              html:
                                _nunjucks:
                                  template: |
                                    <a href="{{ link }}">{{ name }}</a><br/>
                                    <small class="gray-text">{{ extra }}</small>
                                  on:
                                    name:
                                      __build.args: 1.1.name
                                    extra:
                                      __build.args: 1.1.extra
                                    link:
                                      __build.args: 1.1.link

            - []
      - id: html
        type: Html
        properties:
          html: |
            <div class="light-blob" style="right: -20%; bottom: -200px;"></div>
