blocks:
  - id: testimonials_box
    type: Box
    layout:
      contentGutter: 8
    style:
      margin: 60px auto
      maxWidth: 1200px
      padding: 0 20px
    blocks:
      - id: testimonials_intro
        type: Html
        properties:
          html: |
            <h2 style="color:white">
              Loved by Developers
            </h2>
      - id: testimonials
        type: List
        properties:
          style:
            display: flex
            flexDirection: column
            flexWrap: wrap
            justifyContent: center
            maxHeight:
              _if:
                test:
                  _ref: shared/mobile.yaml
                then:
                else:
                  _if:
                    test:
                      _eq:
                        - _media: size
                        - md
                    then: 1300px
                    else:
                      _if:
                        test:
                          _eq:
                            - _media: size
                            - lg
                        then: 1200px
                        else: 1000px
        blocks:
          - id: testimonials.$.card
            type: Box
            style:
              display: flex
              borderRadius: 15
            properties:
              style:
                alignSelf: center
                width:
                  _if:
                    test:
                      _ref: shared/mobile.yaml
                    then:
                    else:
                      _if:
                        test:
                          _eq:
                            - _media: size
                            - md
                        then: 350px
                        else:
                          _if:
                            test:
                              _eq:
                                - _media: size
                                - lg
                            then: 325px
                            else: 300px
            blocks:
              - id: testimonials.$.card
                type: Card
                layout:
                  contentGutter: 8
                  contentAlign: middle
                style:
                  padding: 8px
                properties:
                  style:
                    borderRadius: 15
                    overflow: scroll
                    maxHeight: 400px
                blocks:
                  - id: testimonials.$.avatar
                    type: Img
                    layout:
                      flex: 0 1 auto
                    properties:
                      style:
                        width: 40px
                        borderRadius: 100%
                      src:
                        _state: testimonials.$.avatar
                  - id: testimonials.$.user.box
                    type: Box
                    layout:
                      flex: 1 1 auto
                    style:
                      maxWidth: 190px
                    events:
                      onClick:
                        - id: link
                          type: Link
                          skip:
                            _not:
                              _state: testimonials.$.link
                          params:
                            url:
                              _state: testimonials.$.link
                    blocks:
                      - id: testimonials.$.properties.title
                        type: Html
                        properties:
                          html:
                            _state: testimonials.$.name
                      - id: testimonials.$.extra
                        type: Html
                        properties:
                          html:
                            _state: testimonials.$.extra
                  - id: testimonials.$.info
                    type: Html
                    properties:
                      html:
                        _state: testimonials.$.info
