id: build_internal_box
type: Box
layout:
  contentGutter: 16
properties:
  style:
    padding: 48px 25% 48px 25%
    textAlign: center

blocks:
  - id: build_internal_content
    type: Html
    style:
      textAlign: center
    properties:
      html: |
        <h1 style="color:#1890ff;">
          Build internal tools with YAML
        </h1>
        <h4>
          An open-source low-code framework to build web apps, admin panels, BI dashboards, workflows, and CRUD apps with ease.
        </h4>

  - id: watch_button
    type: Button
    properties:
      title: Watch 3 Min Video
      icon: AiOutlinePlayCircle
      shape: round
      size: large
      style:
        backgroundImage: 'linear-gradient(#1890ff, #667eea)'
    events:
      onClick:
        - id: OpenModal
          type: CallMethod
          params:
            blockId: modal
            method: toggleOpen

  - id: watch_modal
    type: Modal
    layout:
      contentGutter: 16
    properties:
      width: 900
      footer: false
    blocks:
      - id: iframe
        type: DangerousHtml
        properties:
          DOMPurifyOptions:
            ADD_TAGS:
              - iframe
          html: |
            <iframe width="840" height="493" src="https://www.youtube.com/embed/pkCJpDleMtI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
