id: give_it_a_try_box
type: Box
layout:
  contentGutter: 8
properties:
  style:
    textAlign: center
    padding: 48px 15% 48px 15%
    backgroundImage: 'linear-gradient(#1890ff, #667eea)'
blocks:
  - id: title
    type: Html
    properties:
      html: |
        <h2 style="color: white">
          Why not give it a try?
        </h2>

  - id: code_button
    type: Button
    properties:
      title: npx lowdefy@latest init && npx lowdefy@latest dev
      style:
        background-color: white
        color: black
      type: link
    events:
      onMount:
        - id: set_extra
          type: SetState
          params:
            button_extra: Click to copy
      onClick:
        ## TODO: Add custom action for copying to clipboard
        - id: set_extra
          type: SetState
          params:
            button_extra: Copied. Paste in console to run ðŸš€

  - id: copy_text
    type: Paragraph
    properties:
      style:
        color: white
      content:
        _state: button_extra
