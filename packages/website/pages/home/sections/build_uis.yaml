id: width_box
type: Box
style:
  maxWidth: 1200px
  margin: 60px auto
layout:
  contentAlign: middle
blocks:
  - id: build_uis_box
    type: Box
    layout:
      span: 12
    style:
      padding: 0 20px
    blocks:
      - id: build_uis_content
        type: Html
        properties:
          html: |
            <h2>
              Build <span style="color:#29D3CA">web UIs</span> by writing easy config
            </h2>
            <p>
              Lowdefy config is easy to read, write, copy, paste or template. Just like code, but simpler.
            </p>
            <ul>
              <li><p>+70 Blocks and +150 logic operators to get started fast.</p></li>
              <li><p>Dynamic UIs with effortless state management.</p></li>
              <li><p>Responsive layouts out of the box.</p></li>
              <li><p>Extend with custom React components.</p></li>
            </ul>

      - id: visit_docs
        type: Button
        style:
          marginBottom: 20px
        properties:
          title: Visit the docs to experience more blocks in action
          type: link
          size: large
          style:
            maxWidth: 100%
            whiteSpace: normal
            textAlign: left
          href: https://docs.lowdefy.com/Button

  - id: watch_box
    type: Box
    style:
      height: 100%
      padding: 20px
    layout:
      span: 12
      align: middle
    blocks:
      - id: image
        type: Img
        properties:
          src: /images/03_Full_001.png
          width: 90%
