id: width_box
type: Box
style:
  maxWidth: 1200
  margin: 30px auto
layout:
  contentAlign: middle
blocks:
  - id: build_uis_box
    type: Box
    layout:
      span: 12
    style:
      padding: 0 20px
    blocks:
      - id: build_uis_content
        type: Html
        properties:
          html: |
            <hr style="margin-left:0;">
            <h2>
              Build great UIs with ease
            </h2>
            <p>
              Lowdefy provides you all the blocks you need to easily assemble custom web apps. For example this website and our docs is built with just Lowdefy.
            </p>
            <ul>
              <li>Build UIs with YAML easy to read, write, review and use source control like git.</li>
              <li>Dynamic UIs with effortless state management.</li>
              <li>Mobile friendly and responsive layouts out of the box.</li>
              <li>Define custom YAML templates which enable reusability.</li>
            </ul>

      - id: visit_docs
        type: Button
        style:
          marginBottom: 20px
        properties:
          title: Visit the docs to experience more blocks in action â†’
          type: link
          size: large
          style:
            maxWidth: 100%
            whiteSpace: normal
            textAlign: left
        events:
          onClick:
            - id: link
              type: Link
              params:
                url: https://docs.lowdefy.com/Button

  - id: lowdefy_gif
    type: Html
    layout:
      span: 12
    properties:
      html: |
        <p align="center">
          <img alt="Lowdefy"  src="https://user-images.githubusercontent.com/7165064/121780045-d0021200-cb9e-11eb-84f9-ff67c8255ec6.gif" data-canonical-src="https://user-images.githubusercontent.com/7165064/121780045-d0021200-cb9e-11eb-84f9-ff67c8255ec6.gif" width="90%" />
        </p>
