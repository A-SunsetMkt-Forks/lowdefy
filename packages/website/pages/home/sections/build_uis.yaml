id: width_box
type: Box
style:
  maxWidth: 90%
  margin: 30px auto
layout:
  contentAlign: middle
blocks:
  - id: build_uis_box
    type: Box
    layout:
      span: 12
    style:
      padding: 0 20px
    blocks:
      - id: build_uis_content
        type: Html
        properties:
          html: |
            <hr style="margin-left:0;">
            <h2>
              Build web UIs by writing easy config
            </h2>
            <p>
              Lowdefy config is easy to read, write, copy, paste or template. Just like code, but simpler.
            </p>
            <ul>
              <li>+70 Blocks and +150 logic operators to get started fast.</li>
              <li>Dynamic UIs with effortless state management.</li>
              <li>Responsive layouts out of the box.</li>
              <li>Extend with custom React components.</li>
            </ul>

      - id: visit_docs
        type: Button
        style:
          marginBottom: 20px
        properties:
          title: Visit the docs to experience more blocks in action
          type: link
          size: large
          style:
            maxWidth: 100%
            whiteSpace: normal
            textAlign: left
          href: https://docs.lowdefy.com/Button

  - id: lowdefy_gif
    type: Html
    layout:
      span: 12
    properties:
      html: |
        <p align="center">
          <img alt="Lowdefy"  src="https://user-images.githubusercontent.com/7165064/121780045-d0021200-cb9e-11eb-84f9-ff67c8255ec6.gif" data-canonical-src="https://user-images.githubusercontent.com/7165064/121780045-d0021200-cb9e-11eb-84f9-ff67c8255ec6.gif" width="90%" />
        </p>
