id: background_box
type: Box
properties:
  style:
    backgroundImage: 'linear-gradient(#1890ff, #667eea)'
blocks:
  - id: open_source_box
    type: Box
    style:
      maxWidth: 90%
      margin: 60px auto
      textAlign: center
    layout:
      contentAlign: middle
      contentGutter: 8
    blocks:
      - id: image
        type: Img
        layout:
          span: 12
          order: 1
        properties:
          src: ./images/opensource.png
          style:
            width: '60%'

      - id: info_box
        type: Box
        layout:
          span: 12
          contentGutter: 16
        style:
          textAlign: right
        blocks:
          - id: open_source_content
            type: Html
            properties:
              html: |
                <h3 style="color: white">
                  Lowdefy is an open-source framework
                </h3>
                <h5>
                  Build future proof apps that you can host anywhere with no lock-in.
                </h5>

          - id: stats_box
            type: Box
            style:
              textAlign: center
            blocks:
              - id: github_stars_stat
                type: Html
                layout:
                  flex: 1 0 auto
                properties:
                  html: |
                    <h3 style="color: white; padding-bottom: 0">
                      2.1K+
                    </h3>
                    <p style="color: white; padding-top: 0">
                      Github Stars
                    </p>

              - id: apps_created_stat
                type: Html
                layout:
                  flex: 1 0 auto
                properties:
                  html: |
                    <h3 style="color: white">
                      19K+
                    </h3>
                    <p style="color: white">
                      Apps Created
                    </p>

              - id: weekly_downloads_stat
                type: Html
                layout:
                  flex: 1 0 auto
                properties:
                  html: |
                    <h3 style="color: white">
                      950+
                    </h3>
                    <p style="color: white">
                      Weekly Downloads
                    </p>

          - id: buttons_box
            type: Box
            layout:
              contentGutter: 8
            blocks:
              - id: github
                type: Button
                layout:
                  flex: 1 0 auto
                properties:
                  title: |
                    <p style="margin-bottom:0;"> Star us on Github <br>
                    2.1K+ Stars </p>
                  icon:
                    name: AiOutlineGithub
                    size: 30
                  style:
                    backgroundColor: transparent
                    borderColor: white
                    height: auto
                    width: 170px
                    textAlign: right
                    borderRadius: 8px
                  href: https://github.com/lowdefy/lowdefy

              - id: discord
                type: Button
                layout:
                  flex: 0 0 auto
                properties:
                  title: |
                    <p style="margin-bottom:0; color:#7289D7"> Join our Discord <br>
                    210+ Members </p>
                  icon:
                    name: FaDiscord
                    size: 30
                    color: '#7289D7'
                  type: ghost
                  color: white
                  style:
                    height: auto
                    width: 170px
                    textAlign: right
                    borderRadius: 8px
                  href: https://discord.gg/WmcJgXt
