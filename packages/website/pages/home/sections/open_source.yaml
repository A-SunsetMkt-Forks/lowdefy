id: background_box
type: Box
properties:
  style:
    backgroundImage: 'linear-gradient(180deg, #4484F1 0%, #65E1DA 100%)'
blocks:
  - id: open_source_box
    type: Box
    style:
      maxWidth: 90%
      margin: 60px auto
    layout:
      contentAlign: middle
      contentGutter: 8
    blocks:
      - id: image
        type: Img
        layout:
          span: 12
          order: 1
        style:
          textAlign: center
        properties:
          src: ./images/05_OpenSource_001.png
          style:
            width: '60%'

      - id: info_box
        type: Box
        layout:
          span: 12
          contentGutter: 16
        blocks:
          - id: open_source_content
            type: Html
            properties:
              html: |
                <h3>
                  Lowdefy is an <span style="color:white;">open-source</span> framework
                </h3>
                <p>
                  Build future proof apps that you can host anywhere with no lock-in.
                </p>

          - id: stats_box
            type: Box
            blocks:
              - id: github_stars_stat
                type: Html
                layout:
                  flex: 1 0 auto
                properties:
                  html: |
                    <h3 style="color: white; margin-bottom: 0px">
                      2.1K+
                    </h3>
                    <p style="color: white">
                      Github Stars
                    </p>

              - id: apps_created_stat
                type: Html
                layout:
                  flex: 1 0 auto
                properties:
                  html: |
                    <h3 style="color: white; margin-bottom: 0px">
                      19K+
                    </h3>
                    <p style="color: white">
                      Apps Created
                    </p>

              - id: weekly_downloads_stat
                type: Html
                layout:
                  flex: 1 0 auto
                properties:
                  html: |
                    <h3 style="color: white; margin-bottom: 0px">
                      950+
                    </h3>
                    <p style="color: white">
                      Weekly Downloads
                    </p>

          - id: buttons_box
            type: Box
            layout:
              contentGutter: 8
            blocks:
              - id: github
                type: Button
                layout:
                  flex: 0 0 auto
                properties:
                  title: Star us on Github
                  icon: AiOutlineGithub
                  style:
                    background: '#4484F1'
                  shape: round
                  size: large
                  href: https://github.com/lowdefy/lowdefy

              - id: discord
                type: Button
                layout:
                  flex: 1 0 auto
                properties:
                  title: Join our Discord
                  icon: FaDiscord
                  shape: round
                  size: large
                  type: ghost
                  href: https://discord.gg/WmcJgXt
