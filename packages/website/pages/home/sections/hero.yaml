id: hero
type: Box
style:
  maxWidth: 1200px
  margin: 60px auto
blocks:
  - id: hero_box
    type: Box
    layout:
      span: 12
      contentGutter: 8
      align: middle
    style:
      padding: 20px
    blocks:
      - id: hero_content
        type: Html
        properties:
          html: |
            <h1>
              The
              <span style="color:#4484F1;">easiest</span>
              config webstack
            </h1>
            <ul>
              <li><p>Build web UIs and connect to databases and APIs</p></li>
              <li><p>Extend app functionality with npm plugins</p></li>
              <li><p>Host your apps anywhere you host Next.js</p></li>
              <li><p>Open-source and built on top of Next.js and Auth.js</p></li>
            </ul>
            <p> Create internal tools, admin panels, BI dashboards, and CRUD apps with simple YAML or JSON config.
      - id: get_started_button
        type: Button
        layout:
          flex: 0 1 auto
        properties:
          title: Get Started
          shape: round
          style:
            background: '#4484F1'
      - id: expert_button
        type: Button
        layout:
          flex: 0 1 auto
        properties:
          title: Book an Expert
          ghost: true
          shape: round
      - id: tutorial_button
        type: Button
        layout:
          flex: 0 1 auto
        properties:
          title: Watch Tutorial
          shape: round
          style:
            background: '#1A1A1A'
            borderColor: '#1A1A1A'
        events:
          onClick:
            - id: OpenModal
              type: CallMethod
              params:
                blockId: watch_modal
                method: toggleOpen

  - id: watch_box
    type: Box
    style:
      height: 100%
      padding: 20px
    layout:
      span: 12
      align: middle
    blocks:
      - id: image
        type: Img
        properties:
          src: /images/01_Header_001.png
          width: 100%

  - id: watch_modal
    type: Modal
    layout:
      contentGutter: 16
    properties:
      width: 900
      footer: false
    blocks:
      - id: iframe
        type: DangerousHtml
        properties:
          DOMPurifyOptions:
            ADD_TAGS:
              - iframe
          html: |
            <iframe width="840" height="493" src="https://www.youtube.com/embed/pkCJpDleMtI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
