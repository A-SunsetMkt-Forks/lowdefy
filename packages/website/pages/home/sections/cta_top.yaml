id: cta_top
type: Box
style:
  textAlign: center
  backgroundImage: 'linear-gradient(#1890ff, #667eea)'
blocks:
  - id: cta_box
    type: Box
    style:
      maxWidth: 700
      margin: 60px auto
      textAlign: center
    blocks:
      - id: title
        type: Html
        properties:
          html: |
            <h2 style="color: white">
              Run Lowdefy v4
            </h2>
      - id: code_button
        type: Button
        properties:
          title: $ pnpx lowdefy@4 init && pnpx lowdefy@4 dev
          type: link
          color: white
          style:
            color: black
            maxWidth: 100%
            whiteSpace: normal
        events:
          onMount:
            - id: set_extra
              type: SetState
              params:
                button_extra: Click to copy
          onClick:
            - id: copy
              type: CopyToClipboard
              params:
                copy: pnpx lowdefy@4 init && pnpx lowdefy@4 dev
            - id: set_extra
              type: SetState
              params:
                button_extra: Copied. Paste in terminal console and run ðŸš€

      - id: copy_text
        type: Paragraph
        properties:
          style:
            color: white
            fontSize: 0.8em
            paddingTop: 4px
          content:
            _state: button_extra

      - id: getting_started_link
        type: Button
        style:
          margin: 20px 0
        properties:
          style:
            color: white
          title: See our getting started tutorial â†’
          size: large
          type: link
        events:
          onClick:
            - id: link
              type: Link
              params:
                url: https://docs.lowdefy.com/tutorial-start
