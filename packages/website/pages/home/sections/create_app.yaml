id: create_app_box
type: Box
layout:
  contentGutter: 16
properties:
  style:
    textAlign: center
blocks:
  - id: create_app_title
    type: Html
    properties:
      html: |
        <h2 style="color: white">
          Want to create a Lowdefy app?
