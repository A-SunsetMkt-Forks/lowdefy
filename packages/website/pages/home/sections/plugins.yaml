id: width_box
type: Box
layout:
  contentAlign: middle
  contentGutter: 16
style:
  maxWidth: 80%
  margin: 60px auto
  textAlign: center
  borderColor: '#1890ff'
  borderStyle: solid
  borderWidth: 2px
  padding: 16
blocks:
  - id: info_left
    type: Box
    layout:
      span: 12
    blocks:
      - id: image
        type: Img
        properties:
          src: ./images/plugins_placeholder.png

      - id: info
        type: Html
        properties:
          html: |
            <h2 style="color:#1890ff;">
              Extend Everything with Plugins
            </h2>
            <p>
              Blocks, Connections, Operators, Actions, Auth Providers and Adapters can all be extended with plugins, making Lowdefy the most flexible low-code web stack.
            </p>

      - id: plugin_docs_link
        type: Button
        style:
          marginTop: 30
        properties:
          title: Visit our docs to learn more
          size: large
          type: link
          href: https://docs.lowdefy.com/plugins

  - id: info_left
    type: Box
    layout:
      span: 12
    blocks:
      - id: images_box
        type: Box
        layout:
          order: 1
          contentAlign: middle
        style:
          padding: 16
        blocks:
          - id: image
            type: Img
            layout:
              flex: 1 1 auto
            properties:
              src: ./images/react.png
              width: 50px

          - id: image
            type: Img
            layout:
              flex: 1 1 auto
            properties:
              src: ./images/js.png
              width: 50px

          - id: image
            type: Img
            layout:
              flex: 1 1 auto
            properties:
              src: ./images/npm.png
              width: 50px

          - id: image
            type: Img
            layout:
              flex: 1 1 auto
            properties:
              src: ./images/lowdefy.png
              width: 50px

      - id: title
        type: Html
        properties:
          html: |
            <p>
              Lowdefy's plugin system is powered by NPM. This allows developers to bundle modules using their preferred packages.
            </p>
            <p>
              Unpublished plugins can be added to your repository, allowing for easy use of project specific code.
            </p>
