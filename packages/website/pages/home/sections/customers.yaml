id: customers
type: Box
style:
  margin: 60px auto
blocks:
  - id: customers_box
    type: Box
    blocks:
      - id: brands
        type: Html
        style:
          textAlign: center
          padding: 8px
        properties:
          html: |
            <h4 style="color:#D3D3D3;">Customer apps powered by Lowdefy</h4>

      - id: marquee
