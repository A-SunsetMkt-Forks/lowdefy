                      <img src="/images/customers/logo-bwe.png" alt="BWE" class="marqueelogo" style="filter: grayscale(100%) opacity(40%) contrast(150%)">
                      <img src="/images/customers/logo-rtt.png" alt="RTT" class="marqueelogo">
                      <img src="/images/customers/logo-avis.png" alt="AVIS" class="marqueelogo" >
                      <img src="/images/customers/logo-lexus.png" alt="Lexus" class="marqueelogo" >
                      <img src="/images/customers/logo-mrmsupport.png" alt="MRM" class="marqueelogo">
