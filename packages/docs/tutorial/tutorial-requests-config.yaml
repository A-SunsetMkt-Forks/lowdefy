_ref:
  path: templates/general.yaml.njk
  vars:
    pageId: tutorial-requests-config
    pageTitle: Requests config
    section: Tutorial
    filePath: tutorial/tutorial-requests-config.yaml
    content:
      - id: body_config
        type: MarkdownWithCode
        properties:
          content: |
            ##### `.env`
            ```
            LOWDEFY_SECRET_SHEETS_CLIENT_EMAIL=__YOUR_CLIENT_EMAIL__
            LOWDEFY_SECRET_SHEETS_PRIVATE_KEY=__YOUR_ENCODED_PRIVATE_KEY__
            ```

            ##### `lowdefy.yaml`
            ```yaml
            name: lowdefy-project-template
            version: CURRENT_LOWDEFY_VERSION

            connections:
              - id: google_sheet
                type: GoogleSheet
                properties:
                  client_email:
                    _secret: SHEETS_CLIENT_EMAIL
                  private_key:
                    _base64.decode:
                      _secret: SHEETS_PRIVATE_KEY
                  sheetIndex: 0
                  spreadsheetId: __YOUR_SPREADSHEET_ID__
                  write: true

            menus:
              - id: default
                links:
                  - id: new-ticket
                    type: MenuLink
                    properties:
                      icon: AiOutlineAlert
                      title: New ticket
                    pageId: new-ticket
                  - id: welcome
                    type: MenuLink
                    properties:
                      icon: AiOutlineHome
                      title: Home
                    pageId: welcome

            pages:
              - _ref: new-ticket.yaml
              - id: welcome
                type: PageHeaderMenu
                #...
            ```

            ##### `new-ticket.yaml`
            ```yaml
            id: new-ticket
            type: PageHeaderMenu

            requests:
              - id: save_data
                type: GoogleSheetAppendOne
                connectionId: google_sheet
                properties:
                  row:
                    # Get all the values to save from state
                    ticket_title:
                      _state: ticket_title
                    ticket_type:
                      _state: ticket_type
                    ticket_description:
                      _state: ticket_description
                    confirm_restart:
                      _state: confirm_restart
                    # Add the date the row was created using the `_date.now` operator.
                    created_date:
                      _date: now

            properties:
              title: New ticket # The title in the browser tab.
            layout:
              contentJustify: center # Center the contents of the page.
            blocks:
              - id: content_card
                type: Card
                layout:
                  size: 800 # Set the size of the card so it does not fill the full screen.
                  contentGutter: 16 # Make a 16px gap between all blocks in this card.
                blocks:
                  - id: page_heading
                    type: Title
                    required: true
                    properties:
                      content: Log a ticket # Change the title on the page.
                      level: 3 # Make the title a little smaller (an html `<h3>`).
                  - id: ticket_title
                    type: TextInput
                    required: true
                    properties:
                      title: Title
                  - id: ticket_type
                    type: ButtonSelector
                    required: true
                    properties:
                      title: Ticket type
                      options: # Set the allowed options
                        - Feature request
                        - Bug report
                        - Question
                  - id: ticket_description
                    type: TextArea
                    properties:
                      title: Description
                  - id: confirm_restart
                    type: ButtonSelector
                    visible: # Test if block should be visible to the user
                      _eq: # Equals operator
                        - _state: ticket_type # Get the ticket_type value from state.
                        - Bug report
                    validate:
                      # Show a warning that shows before validate is called
                      # and does not block Validate action.
                      - status: warning
                        message: If you did not restart your device, we will ask you to restart it.
                        pass:
                          _eq:
                            - _state: confirm_restart
                            - Yes
                    properties:
                      title: Did you restart your device?
                      label:
                        colon: false # Hide the label colon
                      options:
                        - Yes
                        - No
                  - id: reset_button
                    type: Button
                    layout:
                      span: 12 # Set the size of the button (span 12 of 24 columns)
                    properties:
                      title: Reset
                      block: true # Make the button fill all the space available to it
                      type: default # Make the button a plain button
                      icon: AiOutlineClear
                    events:
                      onClick:
                        - id: reset
                          type: Reset
                  - id: submit_button
                    type: Button
                    layout:
                      span: 12
                    properties:
                      title: Submit
                      block: true
                      type: primary # Make the button a primary button with color
                      icon: AiOutlineSave
                    events:
                      onClick:
                        - id: validate
                          type: Validate
                        - id: save_data # Make a request to Google Sheets
                          type: Request
                          params: save_data
                        - id: reset # Reset the form once data has been submitted
                          type: Reset
            ```
