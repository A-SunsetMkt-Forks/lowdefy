lowdefy: 3.23.3
name: Generate PDF from data with Lowdefy

app:
  html:
    appendHead:
      _ref: my_header.html

pages:
  - id: example
    type: PageHeaderMenu
    properties:
      title: Example
    events:
      onEnter:
        - id: init_data
          type: SetState
          params:
            invoice:
              id: '0030135'
              account_id: 'A-11344'
              inv_date:
                _date: now
              subtotal: 397.034
              discount: -19.8517
              vat: 59.5551
              total: 436.7374
              balance: 413.2330
              customer:
                name: Service Center
                phone: +123-456-7890
                vat_nmr: 12-333-4567
                address: |
                  123 Main St.
                  Anytown
                  CA
                  US
                  9999
              services:
                - name: Hosting and Maintannce
                  qty: 1
                  price: 235.90
                  code: X12-33C
                - name: Developer Hours
                  qty: 16
                  price: 60.345
                  code: X12-39A
                - name: Designer Hours
                  qty: 4
                  price: 40.122
                  code: X12-21A
                - name: Project Management
                  qty: 2
                  price: 60.667
                  code: X12-49A
    areas:
      content:
        justify: center
        blocks:
          - id: content_card
            type: Card
            style:
              maxWidth: 800
            blocks:
              - id: content
                type: Result
                properties:
                  title: Generate PDF from data with Lowdefy
                  subTitle: <a href="https://docs.lowdefy.com/generate-pdf-document-from-data">Read the full how to guide</a>
                  icon:
                    name: PrinterTwoTone
                    color: '#ff0000'
                areas:
                  extra:
                    gutter: 16
                    blocks:
                      - id: customer_description
                        type: Descriptions
                        properties:
                          bordered: true
                          size: small
                          title:
                            _string.concat:
                              - 'Customer Details: '
                              - _state: invoice.account_id
                          column: 2
                          items:
                            _change_case.capitalCase:
                              options:
                                convertKeys: true
                              on:
                                _state: invoice.customer

                      - id: generate_pdf_button
                        type: Button
                        properties:
                          size: large
                          title: Generate Invoice
                          color: '#1890ff'
                        events:
                          onClick:
                            - id: make_pdf
                              type: JsAction
                              params:
                                name: pdfMake
                                args:
                                  _ref:
                                    path: inv_template.yaml
      footer:
        blocks:
          - id: footer
            type: Paragraph
            properties:
              type: secondary
              content: |
                Made by a Lowdefy ðŸ¤–
