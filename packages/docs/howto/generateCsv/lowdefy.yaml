lowdefy: 3.23.3
name: Generate PDF from data with Lowdefy

app:
  html:
    appendHead: |
      <script type="module" src="/public/csvMake.js"></script>

pages:
  - id: example
    type: PageHeaderMenu
    properties:
      title: Example
    areas:
      content:
        justify: center
        blocks:
          - id: generate_csv
            type: Button
            properties:
              size: large
              title: Generate a CSV
              color: '#1890ff'
            events:
              onClick:
                - id: generate_csv
                  type: JsAction
                  params:
                    name: csvMake
                    args:
                      - profiles.csv # csv filename
                      - - Username: booker12 # an array of data, usually a reference
                          Identifier: 9012
                          FirstName: Rachel
                          LastName: Booker
                        - Username: grey07
                          Identifier: 2070
                          FirstName: Laura
                          LastName: Grey
                        - Username: johnson81
                          Identifier: 4081
                          FirstName: Craig
                          LastName: Johnson
                        - Username: jenkins46
                          Identifier: 9346
                          FirstName: Mary
                          LastName: Jenkins
                        - Username: smith79
                          Identifier: 5079
                          FirstName: Jamie
                          LastName: Smith
                      - - Username # an array of field definitions
                        - Identifier
                        - FirstName
                        - LastName
      footer:
        blocks:
          - id: footer
            type: Paragraph
            properties:
              type: secondary
              content: |
                Made by a Lowdefy ðŸ¤–
