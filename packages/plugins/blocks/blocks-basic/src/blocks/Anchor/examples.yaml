- id: default
  type: Anchor
- id: properties.title
  type: Anchor
  properties:
    title: Anchor title
- id: properties.icon string
  type: Anchor
  properties:
    icon: FireFilled
- id: properties.icon object
  type: Anchor
  properties:
    title: Click here
    icon:
      color: red
      name: RocketTwoTone
- id: properties.icon and properties.title
  type: Anchor
  properties:
    icon: LinkOutlined
    title: This is the anchor title
- id: properties.disabled
  type: Anchor
  properties:
    disabled: true
    title: disabled
- id: properties.icon, properties.title and properties.disabled
  type: Anchor
  properties:
    icon: LinkOutlined
    title: This is the anchor title
    disabled: true
- id: properties.strong
  type: Anchor
  properties:
    strong: true
    title: Strong
- id: properties.url
  type: Anchor
  properties:
    url: https://lowdefy.com
- id: properties.url, title and target
  type: Anchor
  properties:
    url: https://lowdefy.com
    newTab: true
    title: New tab Website
- id: properties.pageId and target
  type: Anchor
  properties:
    pageId: /Button
    newTab: true
    title: To Button
- id: properties.pageId and rel
  type: Anchor
  properties:
    pageId: https://lowdefy.com
    rel: 'noopener'
- id: properties.style
  type: Anchor
  properties:
    title: Click here
    style:
      color: green !important
      fontSize: 18
- id: properties.style with icon
  type: Anchor
  properties:
    title: Click here
    icon: LinkOutlined
    style:
      color: green !important
      fontSize: 8
